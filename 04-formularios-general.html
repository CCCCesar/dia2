<!DOCTYPE html>
<html>
<head>
	<title>Formularios - General</title>
	<meta charset="utf-8">
	<link rel="icon" type="img/png" href="icono.png">
	<style type="text/css">
		.td {
			color: #334422;
		}
	</style>
</head>
<body>
	<h1>Formularios General</h1>
	<form action="registrar.html" method="get">
		<table border="1">
			<tr>
				<td colspan="2">Formulario General</td>
			</tr>
			<tr>
				<td>Nombres</td>
				<td><input type="text" name="nombre" placeholder="Ejm: Juan Pérez"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="pass"></td>
			</tr>
			<tr>
				<td>Correo</td>
				<td><input type="email" name="correo" placeholder="juanperez@gmail.com"></td>
			</tr>
			<tr>
				<td>Género</td>
				<td>
					<label>Masculino</label><input type="radio" name="genero" value="m">
					<label>Femenino</label><input type="radio" name="genero" value="f" checked="checked">
					<br>
					<label>Adulto</label><input type="radio" name="categoria" value="ad" checked>
					<label>Niño</label><input type="radio" name="categoria" value="ni">
				</td>
			</tr>
			<tr>
				<td>Descripción</td>
				<td><textarea name="descripcion" cols="15" rows="2" placeholder="Cuéntanos un poco más a cerca de ti"></textarea></td>
			</tr>
			<tr>
				<td>Lenguajes</td>
				<td>
					<input type="checkbox" name="lenguaje" checked>Java	
					<input type="checkbox" name="lenguaje">C#
					<input type="checkbox" name="lenguaje">PHP
					<input type="checkbox" name="lenguaje">Python
				</td>
			</tr>
			<tr>
				<td>Nacionalidad</td>
				<td>
					<select name="nacionalidad">
						<option value="pe">Peruano</option>
						<option value="ar">Argentino</option>
						<option value="ve">Venezolano</option>
					</select>
				</td>
			</tr>
			<tr>
				<td style="color: #4521a2; opacity: 1">Día de la Semana</td>
				<td>
					<datalist id="datos">
						<option value="123123123" label="Teléfono 1">
						<option value="456456456" label="Teléfono 2">
						<option value="456456456" label="Teléfono 3">
						<option value="456456456" label="Teléfono 4">
					</datalist>
					<p>
						<label>Teléfono: 
							<input type="tel" name="telefono" list="datos">
						</label>
					</p>
				</td>
			</tr>
			<tr>
				<td style="color: #4521a2; opacity: 0.5">Completado al 20%</td>
				<td><progress value="20" max="100" style="background-color: #443322">20%</progress></td>
			</tr>
			<tr>
				<td>Meter</td>
				<td>
					<meter value="60" min="0" max="100" low="40" high="80" optimum="100">60</meter>
				</td>
			</tr>

			<tr>
				<td colspan="2">
					<input type="submit" name="" value="Registrar">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
